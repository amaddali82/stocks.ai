version: '3.8'

services:
  # Message Broker & Stream Processing
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - trading-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - trading-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - trading-network

  # Time-Series Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_pass
      POSTGRES_DB: trading_db
    volumes:
      - timescale-data:/var/lib/postgresql/data
    networks:
      - trading-network

  # Data Ingestion Microservice
  data-ingestion:
    build:
      context: ./services/data-ingestion
      dockerfile: Dockerfile
    container_name: data-ingestion
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POLYGON_API_KEY: ${POLYGON_API_KEY}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
      ZERODHA_API_KEY: ${ZERODHA_API_KEY}
      ZERODHA_API_SECRET: ${ZERODHA_API_SECRET}
    depends_on:
      - kafka
      - redis
      - timescaledb
    restart: unless-stopped
    networks:
      - trading-network

  # Feature Engineering Microservice
  feature-engineering:
    build:
      context: ./services/feature-engineering
      dockerfile: Dockerfile
    container_name: feature-engineering
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_USER: trading_user
      TIMESCALEDB_PASSWORD: trading_pass
      TIMESCALEDB_DB: trading_db
    depends_on:
      - kafka
      - redis
      - timescaledb
    restart: unless-stopped
    networks:
      - trading-network

  # ML Prediction Engine Microservice
  prediction-engine:
    build:
      context: ./services/prediction-engine
      dockerfile: Dockerfile
    container_name: prediction-engine
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_PATH: /models
    volumes:
      - ml-models:/models
      - ./services/prediction-engine/models:/app/models
    depends_on:
      - kafka
      - redis
      - mlflow
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - trading-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Order Management System
  order-management:
    build:
      context: ./services/order-management
      dockerfile: Dockerfile
    container_name: order-management
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ZERODHA_API_KEY: ${ZERODHA_API_KEY}
      ZERODHA_API_SECRET: ${ZERODHA_API_SECRET}
      ZERODHA_ACCESS_TOKEN: ${ZERODHA_ACCESS_TOKEN}
      ETRADE_CONSUMER_KEY: ${ETRADE_CONSUMER_KEY}
      ETRADE_CONSUMER_SECRET: ${ETRADE_CONSUMER_SECRET}
      ETRADE_ACCESS_TOKEN: ${ETRADE_ACCESS_TOKEN}
    depends_on:
      - kafka
      - redis
      - risk-management
    ports:
      - "8002:8002"
    restart: unless-stopped
    networks:
      - trading-network

  # Risk Management Microservice
  risk-management:
    build:
      context: ./services/risk-management
      dockerfile: Dockerfile
    container_name: risk-management
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TIMESCALEDB_HOST: timescaledb
      TIMESCALEDB_PORT: 5432
      TIMESCALEDB_USER: trading_user
      TIMESCALEDB_PASSWORD: trading_pass
      TIMESCALEDB_DB: trading_db
      MAX_POSITION_SIZE: 100000
      MAX_DAILY_LOSS: 10000
      MAX_PORTFOLIO_RISK: 0.05
    depends_on:
      - kafka
      - redis
      - timescaledb
    ports:
      - "8003:8003"
    restart: unless-stopped
    networks:
      - trading-network

  # MLflow for Model Management
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://trading_user:trading_pass@timescaledb:5432/mlflow_db
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      - timescaledb
    command: mlflow server --host 0.0.0.0 --port 5000
    networks:
      - trading-network

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - trading-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - timescaledb
    networks:
      - trading-network

  # Apache Airflow for Workflow Automation
  airflow-webserver:
    image: apache/airflow:2.8.0
    container_name: airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://trading_user:trading_pass@timescaledb:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    depends_on:
      - timescaledb
    command: webserver
    networks:
      - trading-network

  airflow-scheduler:
    image: apache/airflow:2.8.0
    container_name: airflow-scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://trading_user:trading_pass@timescaledb:5432/airflow_db
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - timescaledb
      - airflow-webserver
    command: scheduler
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
  timescale-data:
  ml-models:
  mlflow-artifacts:
  prometheus-data:
  grafana-data:
